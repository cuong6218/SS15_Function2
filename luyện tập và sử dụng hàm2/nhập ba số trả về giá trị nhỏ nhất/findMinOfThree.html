<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(){
            let a = +prompt("Nhập số thứ nhất:");
            let b = +prompt("Nhập số thứ hai:");
            let c = +prompt("Nhập số thứ ba:");
            let min = a;
            if (min > b){
                min = b;
            } else if (min > c){
                min = c;
            }
            document.write(`Số thứ nhất: ${a}<br>Số thứ hai: ${b}<br>Số thứ ba: ${c}<br>Giá trị nhỏ nhất là: ${min}`);
        }
        findMin();
    </script>
</body>
</html>
