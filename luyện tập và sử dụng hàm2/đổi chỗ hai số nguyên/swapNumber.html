<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swapNumber(){
            let a = +prompt("Nhập số thứ nhất:");
            let b = +prompt("Nhập số thứ hai:");
            let temp;
            temp = a;
            a = b;
            b = temp;
            alert(`Số thứ nhất là: ${a}, Số thứ hai là: ${b}`);
        }
        swapNumber();
    </script>
</body>
</html>
