<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiNumber(){
            let number = +prompt("Nhập một số:");
            let multi = number*number;
            alert(`Bình phương của ${number} là ${multi}`);
        }
        multiNumber();
    </script>
</body>
</html>
