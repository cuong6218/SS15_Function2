<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNumber() {
            let number = prompt('Nhập một số:');
            let arr = number.split("");
            for(let i=0; i<arr.length; i++){
                if (arr[i] == "."){
                    alert('false');
                    return false;
                }
            }
                if (Number(number) > 0) {
                    alert('true');
                } else alert('false');
        }
        checkNumber();
    </script>
</body>

</html>
