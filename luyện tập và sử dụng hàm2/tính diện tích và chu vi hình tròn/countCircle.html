<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countCircle(){
            let r = +prompt('Nhập bán kính hình tròn:');
            let chuvi = 2*r*3.14;
            let dientich = r*r*3.14;
            document.write(`Hình tròn có bán kính là: ${r}<br>Chu vi hình tròn là: ${chuvi}<br>Diện tích hình tròn là: ${dientich}`)
        }
        countCircle();
    </script>
</body>
</html>
