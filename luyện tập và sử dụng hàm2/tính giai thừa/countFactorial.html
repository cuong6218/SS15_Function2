<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countFactorial(){
            let number = +prompt('Nhập một số:');
            let result=1;
            for (let i = 1; i<=number; i++){
                result = result*i;
            }
            alert(`Giai thừa của ${number} là ${result}`);
        }
        countFactorial();
    </script>
</body>
</html>
