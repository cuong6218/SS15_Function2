<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr1 = [1,2,3,4,5];
        arr2 = [10,9,4,3,6];
        function reverseMatrix(arr){
            arr.reverse();
            document.write(`Mảng đảo ngược là:${arr}<br>`);
        }
        reverseMatrix(arr1);
        reverseMatrix(arr2);
    </script>
</body>
</html>
