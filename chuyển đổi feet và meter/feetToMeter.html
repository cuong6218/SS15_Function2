<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi đơn vị</h1>
    <p1>Chuyển từ Feet sang Meter</p1></br>
    <p2>Feet:</p2>
    <input type="text" id="field1" oninput="changeTemp1()"/></br>
    <p3>Meter:</p3>
    <p4 id="result1"></p4></br></br>

    <p1>Chuyển từ Meter sang Feet</p1></br>
    <p2>Meter:</p2>
    <input type="text" id="field2" oninput="changeTemp2()"/></br>
    <p3>Feet:</p3>
    <p4 id="result2"></p4>
    <script>
        function changeTemp1(){
            let feet1 = +document.getElementById('field1').value;
            let meter1 = 0.305*feet1;
            document.getElementById('result1').innerText = meter1;
        }
        function changeTemp2(){
            let meter2 = +document.getElementById('field1').value;
            let feet2 = 3.279*meter2;
            document.getElementById('result2').innerText = feet2;
        }
    </script>
</body>
</html>
