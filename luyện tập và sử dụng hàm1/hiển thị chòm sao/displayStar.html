<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function checkStar(){
            let name = prompt("Nhập tên chòm sao:");
            let flag = false;
            for (let i = 0; i<star1.length; i++){
                if (name === star1[i]){
                    alert(star2[i]);
                    flag = true;
                }
            }
            if (flag == false) alert("Không có chòm sao tương ứng");
        }
        checkStar();
    </script>
</body>
</html>
